    <body class="fade-in">
       <!-- start Login box -->
       <div class="container" id="login-block">
          <div class="row">
             <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
                 
                <div class="login-box clearfix animated flipInY">
                      <div class="page-icon animated bounceInDown">
                         <img  src="img/user-icon.png" alt="Key icon" />
                      </div>
                    <div class="login-logo">
                       <a href="#"><img src="img/login-logo.png" alt="Company Logo" /></a>
                    </div> 
                    <hr />
                    <div class="login-form">
                       <!-- Start Error box -->
                       <div class="alert alert-danger hide">
                          <button type="button" class="close" data-dismiss="alert"> &times;</button>
                          <h4>Error!</h4>
                           Your Error Message goes here
                     </div> <!-- End Error box -->
                      	<form action="logincheck" method="post"  >
                            <input type="text" placeholder="User name" class="input-field" name="id" required/> 
                            <input type="password"  placeholder="Password" class="input-field" name="pw" required/> 
                            <button type="submit" class="btn btn-login">Login</button> 
                     	</form>   
                     <div class="login-links"> 
                           <a href="forgot-password.html">
                               Forgot password?
                           </a>
                           <br />
                           <a href="SignUp.html">
                             Don't have an account? <strong>Sign Up</strong>
                           </a>
                     </div>            
                    </div>                     
                </div>
